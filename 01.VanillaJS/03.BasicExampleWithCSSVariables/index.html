<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <style>
      /* we can use css variables in our custom components */
      html {
        --color-primary: #a5fcda;
      }

      div {
        border: 1px solid orange;
      }

      uq-tooltip {
        border: 1px solid blue;
        padding: 0.15rem;
      }

      .highlight {
        background-color: #f7b63e;
      }
    </style>
    <script src="tooltip.js"></script>
  </head>
  <body>
    <p>
      <uq-tooltip class="imp" text="Text provided to our component.">
        Below text is not going to part of the shadow dom so we give it class to
        select it in the normal dom
        <span class="highlight">Web Components</span>
      </uq-tooltip>
      are awesome!
    </p>

    <uq-tooltip></uq-tooltip>

    <div>This does not get the web component styles!</div>
  </body>
</html>
