<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <script src="modal.js"></script>
  </head>
  <body>
    <div>
      <code
        >h1 element from the modal will go to the named slot, because we
        specified as attribute, rest will go to the unnamed default slot</code
      >
    </div>

    <uq-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With confirmation you agree to pay the full amount!</p>
    </uq-modal>

    <button>Confirm</button>

    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('uq-modal');

      modal.addEventListener('confirm', () => {
        console.log('Confirmed...');
      });

      modal.addEventListener('cancel', () => {
        console.log('Cancelled...');
      });

      confirmButton.addEventListener('click', () => {
        //  modal.setAttribute('opened', '');
        // we are calling the open method for our modal, where we set the attribute so the above line is alternative way and that is why it is left commented
        if (!modal.isOpen) {
          modal.open();
          console.log('Opening...');
        }
      });
    </script>
  </body>
</html>
